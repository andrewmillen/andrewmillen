<nav class="nav">
    <ul class="list--inline">
        <li><a href="{{ site.baseurl }}/">Home</a></li>

        {% for page in site.pages %}
            {% if page.title and page.url != '/' %}
                <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
