---
layout: default
---

<section class="section section--page {% if page.slug %}section--{{ page.slug }}{% endif %}">
    <div class="container">
        <div class="page__title text-center" data-inview>
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
        </div>

        <div class="page__content">
            {{ content }}
        </div>
    </div>
</section>
